        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(100,150,255,0.3);
            letter-spacing: 3px;
            font-weight: 700;
        }

        .console-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .console-card {
            position: relative;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .console-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            border-radius: 20px;
            z-index: 0;
        }

        .console-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .console-body {
            position: relative;
            z-index: 1;
        }

        .console-design {
            width: 140px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .console-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .console-year {
            font-size: 0.9em;
            opacity: 0.8;

            background: linear-gradient(135deg, #e60012 0%, #ff4444 100%);
            color: white;
        }

            border-radius: 12px;
            box-shadow: inset 0 -4px 8px rgba(0,0,0,0.3), 0 4px 12px rgba(230,0,18,0.4);
        }

        .nintendo .console-design::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);

            background: linear-gradient(135deg, #8b8b99 0%, #b8b8c8 100%);
            color: white;

        // ============================================
        // RENDER CONSOLES

        function renderConsoles() {
            const container = document.getElementById('consoleContainer');
            container.innerHTML = '';

            consoles.forEach(console => {
                // Only display if URL is not "none"
                if (console.url.toLowerCase() !== "none") {
                    const card = document.createElement('div');
                    card.className = `console-card ${console.cssClass}`;
                    card.innerHTML = `
                        <div class="console-body">
                            <div class="console-design"></div>
                            <div class="console-name">${console.name}</div>
                            <div class="console-year">${console.year}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        window.open(console.url, '_blank');
                    });
                    
                    container.appendChild(card);
                }
            });

            // Show message if no consoles are available
            if (container.children.length === 0) {
                container.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1; font-size: 1.2em; padding: 40px;">No emulators configured yet. Add URLs to console entries to enable them.</p>';
            }
        }
