        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .console-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .console-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .console-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .console-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .console-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .console-year {
            font-size: 0.9em;
            color: #666;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .console-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        // ============================================
        // RENDER CONSOLES
        // ============================================
        function renderConsoles() {
            const container = document.getElementById('consoleContainer');
            container.innerHTML = '';

            consoles.forEach(console => {
                // Only display if URL is not "none"
                if (console.url.toLowerCase() !== "none") {
                    const card = document.createElement('div');
                    card.className = 'console-card';
                    card.innerHTML = `
                        <div class="console-icon">${console.icon}</div>
                        <div class="console-name">${console.name}</div>
                        <div class="console-year">${console.year}</div>
                    `;
                    
                    card.addEventListener('click', () => {
                        window.open(console.url, '_blank');
                    });
                    
                    container.appendChild(card);
                }
            });

            // Show message if no consoles are available
            if (container.children.length === 0) {
                container.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1; font-size: 1.2em;">No emulators configured yet. Add URLs to console entries to enable them.</p>';
            }
        }

        // Initialize
        renderConsoles();
