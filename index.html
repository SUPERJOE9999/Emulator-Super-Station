<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator Hub | Nexus v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --panel: rgba(15, 15, 20, 0.9);
            --accent: #00f2ff;
            --snes-grey: #d1d1e0;
            --snes-purple: #7a7ab8;
            --snes-dark-purple: #515191;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: white;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff 50%, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--accent);
            border-radius: 100px;
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .pulse {
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        /* --- THE CARD --- */
        .card {
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-20px);
            border-color: var(--accent);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 30px rgba(0, 242, 255, 0.1);
        }

        /* --- SNES CONTROLLER ART --- */
        .art-stage {
            height: 160px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snes-controller {
            width: 150px; height: 70px;
            background: var(--snes-grey);
            border-radius: 35px; /* Pill shape */
            position: relative;
            box-shadow: 0 8px 0 #999, inset 0 -4px 0 rgba(0,0,0,0.1);
        }

        /* D-Pad */
        .snes-controller::before {
            content: ''; position: absolute; top: 22px; left: 20px;
            width: 26px; height: 26px;
            background: 
                linear-gradient(90deg, transparent 38%, #444 38%, #444 62%, transparent 62%),
                linear-gradient(transparent 38%, #444 38%, #444 62%, transparent 62%);
            border-radius: 2px;
        }

        /* Buttons (Diamond Layout) */
        .buttons-group {
            position: absolute; right: 20px; top: 15px;
            width: 40px; height: 40px;
            background: #bbb; border-radius: 50%; /* Indent area */
        }

        .btn {
            position: absolute; width: 12px; height: 12px;
            border-radius: 50%; background: var(--snes-purple);
            box-shadow: 0 2px 0 var(--snes-dark-purple);
        }
        .btn.top { top: 2px; left: 14px; }
        .btn.bottom { bottom: 2px; left: 14px; }
        .btn.left { top: 14px; left: 2px; }
        .btn.right { top: 14px; right: 2px; }

        /* Start / Select */
        .center-btns {
            position: absolute; bottom: 18px; left: 50%;
            transform: translateX(-50%);
            width: 30px; height: 6px;
            display: flex; gap: 8px;
        }
        .pill { width: 12px; height: 4px; background: #888; border-radius: 10px; transform: rotate(-25deg); }

        /* --- HANDHELD ART --- */
        .gb-model {
            width: 70px; height: 110px;
            background: #4b0082; border-radius: 8px 8px 30px 8px;
            position: relative;
        }
        .gb-model::after {
            content: ''; position: absolute; top: 10px; left: 10px;
            width: 50px; height: 45px; background: #2d4a2e; border: 3px solid #111;
        }

        /* INFO */
        .name { font-size: 2rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 8px; }
        .year { font-size: 0.85rem; color: #555; text-transform: uppercase; letter-spacing: 2px; }

        .launch-label {
            margin-top: 30px;
            font-size: 0.65rem;
            color: var(--accent);
            opacity: 0;
            transition: 0.3s;
            letter-spacing: 3px;
        }
        .card:hover .launch-label { opacity: 1; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="status-chip"><div class="pulse"></div> System Ready</div>
        <h1>Emulator Hub</h1>
    </header>

    <div id="nexus" class="grid"></div>
</div>

<script>
    // Configuration from your source file
    const consoles = [
        { 
            name: "SNES", 
            year: "1990", 
            type: "controller", 
            url: "https://superjoe9999.github.io/Snes-emulator-html/" 
        },
        { 
            name: "Game Boy Color", 
            year: "1998", 
            type: "handheld", 
            url: "https://superjoe9999.github.io/Gameboy-color-emulator-/" 
        },
        { 
            name: "GBA", 
            year: "2001", 
            type: "handheld", 
            url: "https://superjoe9999.github.io/gbahost/" 
        }
    ];

    const nexus = document.getElementById('nexus');

    consoles.forEach(c => {
        if(c.url !== "none") {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.open(c.url, '_blank');
            
            let artHtml = '';
            if(c.type === 'controller') {
                artHtml = `
                    <div class="snes-controller">
                        <div class="buttons-group">
                            <div class="btn top"></div>
                            <div class="btn bottom"></div>
                            <div class="btn left"></div>
                            <div class="btn right"></div>
                        </div>
                        <div class="center-btns">
                            <div class="pill"></div>
                            <div class="pill"></div>
                        </div>
                    </div>`;
            } else {
                artHtml = `<div class="gb-model"></div>`;
            }

            card.innerHTML = `
                <div class="art-stage">${artHtml}</div>
                <div class="name">${c.name}</div>
                <div class="year">${c.year}</div>
                <div class="launch-label">INITIATING BOOT SEQUENCE...</div>
            `;
            nexus.appendChild(card);
        }
    });
</script>

</body>
</html>
